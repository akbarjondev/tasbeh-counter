	<title>Tasbeh Counter</title>

<body>
	<div class="container">
		<div id="box">
			<div id="counter" aria-label="Counter to 33">0</div>
			<button class="btn btn--reset" aria-label="Reset">R</button>
			<div id="sum" aria-label="All countings">0</div>
		</div>
		<button class="btn btn--count" aria-label="Count">Count</button>
	</div>

	<script>
		const btn = document.querySelector('.btn--count')
		const btnReset = document.querySelector('.btn--reset')
		let count = 0
		let all = 0

		let myStorage = window.localStorage;
		
		btn.addEventListener('click', () => {
			if((typeof myStorage.getItem('count')) == 'string') {
				count = Number(myStorage.getItem('count'))
				all = Number(myStorage.getItem('all'))
			}

			count++
			all++

			myStorage.setItem('count', count)
			myStorage.setItem('all', all)

			if(count === 34) {
				count = 1
			}

			counter.textContent = count
			sum.textContent = all
		})

		btnReset.addEventListener('click', () => {
			count = 0
			all = 0
			counter.textContent = count
			sum.textContent = all
		})
	</script>
