<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Tasbeh Counter</title>
</head>
<body>
	<div class="container">
		<div id="box">
			<div id="counter" aria-label="Counter to 33">0</div>
			<button class="btn btn--reset" aria-label="Reset">R</button>
			<div id="sum" aria-label="All countings">0</div>
		</div>
		<button class="btn btn--count" aria-label="Count">Count</button>
	</div>

	<script>
		const btn = document.querySelector('.btn--count')
		const btnReset = document.querySelector('.btn--reset')
		let count = 0
		let all = 0

		btn.addEventListener('click', () => {
			count++
			all++
			console.log(all)
			if(count === 34) {
				count = 1
			}

			counter.textContent = count
			sum.textContent = all
		})

		btnReset.addEventListener('click', () => {
			count = 0
			all = 0
			counter.textContent = count
			sum.textContent = all
		})
	</script>
</body>
</html>
